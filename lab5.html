<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сыпченко Александр Евгеньевич, Лабораторная работа 5</title>
    <link rel="stylesheet" href="main.css">
    
    <script>
        function showSum(){
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');

            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a + b;
            alert('Сумма ' + a + ' и ' + b + ' равна ' + result);
        }

        function showRaz(){
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');

            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a - b;
            alert('Разность ' + a + ' и ' + b + ' равна ' + result);
        }

        function showProz(){
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');

            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a * b;
            alert('Произведение ' + a + ' и ' + b + ' равна ' + result);
        }

        function showChast(){
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');

            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a / b;
            alert('Частное ' + a + ' и ' + b + ' равна ' + result);
        }

        function showAuthor() {
            let auhtor = 'Bonjour, mon ami\nこんにちは、私の友人\nАвтор страницы:\nСыпченко Александр Евгеньевич';
            alert(auhtor);
        }

        function changeOutput(buttonNum, backColor, textColor) {
            let output = document.getElementById('output');
            output.innerHTML = 'Нажата кнопка ' + buttonNum;
            output.style.backgroundColor = backColor;
            output.style.color = textColor;
            output.style.borderRadius = '5px';
        }

        function showSumPok() {
            let inputK1 = document.getElementById('Kol1');
            let inputK2 = document.getElementById('Kol2');
            let inputK3 = document.getElementById('Kol3');
            let inputK4 = document.getElementById('Kol4');
            let inputK5 = document.getElementById('Kol5');

            let k1 = parseInt(inputK1.value);
            let k2 = parseInt(inputK2.value);
            let k3 = parseInt(inputK3.value);
            let k4 = parseInt(inputK4.value);
            let k5 = parseInt(inputK5.value);
            let result = k1 * 703 + k2 * 781 + k3 * 526 + k4 * 2690 + k5 * 578;
            document.getElementById("Summ").textContent = result
        }
        function NumClik(btn) {
            btn.style.display='table-column';
        }
    </script>
    
    <style>
        .message {
            cursor: pointer;
            display: inline-block;
            margin: 5px;
            width: auto;
            height: auto;
            background: rgb(197, 182, 226);
            border: 1px solid;
            border-radius: 7px;
            padding: 3px;
        }
        #output {
            border: 0px solid;
            width: 300px;
            height: 40px;
            margin: 10px;
            padding: 5px;
            font-size: 30px;
        }
        .korzina {
            border: 1px solid;
            width: 220px;
            height: auto;
            border-radius: 15px;
            padding: 15px;
            display: inline-block;
            margin: 20px;
        }
        .Tovar {
            padding: 10px;
        }
        .krug {
            cursor: pointer;
            width: 50px; 
            height: 50px;
            border: 1px solid;
            border-radius: 25px;
            text-align: center;
            line-height: 50px;
            font-size: 27px;
        }
    </style>
</head>
<body>
    <header onclick="showAuthor()">
        НГТУ, ФБ, Лабораторная работа 5
    </header>

    <main>
        <label>Пераое число: <input type="number" value="5154" id="numberA"></label><br>
        <label>Второе число: <input type="number" value="7891" id="numberB"> </label><br>
        <div class="message" onclick="showSum()">Найти сумму чисел</div>
        <div class="message" onclick="showRaz()">Найти разницу чисел</div>
        <div class="message" onclick="showProz()">Найти произведение чисел</div>
        <div class="message" onclick="showChast()">Найти частное чисел</div>

        <div class="message" onclick="showAuthor()">Узнать, кто автор страницы</div>

        <div>
            <input type="button" value="Кнопка №1" onclick="changeOutput(1, 'red', 'white')">
            <input type="button" value="Кнопка №2" onclick="changeOutput(2, 'black', 'lime')">
            <input type="button" value="Кнопка №3" onclick="changeOutput(3, '#1E5FC6', '#EAC300')">
            <input type="button" value="Кнопка №4" onclick="changeOutput(4, '#000000', '#FFFFFF')">
        </div>

        <div align="center" id="output"></div>
        
        <div class="korzina">
            <p style="font-size:30px; margin-bottom:20px; margin-top:5px">Корзина</p>
            <label>Мыло для бритья (1шт/703р)<br><input style="margin-bottom:15px" type="number" value="1" id="Kol1"></label><br>
            <label>Чаша керамическая для бритья (1шт/781р)<br><input style="margin-bottom:15px" type="number" value="1" id="Kol2"></label><br>
            <label>Помазок для бритья (1шт/526р)<br><input style="margin-bottom:15px" type="number" value="1" id="Kol3"></label><br>
            <label>Т образный станок (1шт/2690р)<br><input style="margin-bottom:15px" type="number" value="1" id="Kol4"></label><br>
            <label>Лосьон после бритья (1шт/578р)<br><input style="margin-bottom:15px" type="number" value="1" id="Kol5"></label><br>
            <div class="message" onclick="showSumPok()">Рассчитать</div>
            <div>Общая сумма: </div>
            <div id="Summ">0</div>
        </div>

        <table>
            <tr>
                <td><div align="center" class="krug" onclick="NumClik(this)" style="background: #e28f8f;">1</div></td>
                <td><div align="center" class="krug" onclick="NumClik(this)" style="background: #c9a283;">2</div></td>
                <td><div align="center" class="krug" onclick="NumClik(this)" style="background: #c9c283;">3</div></td>
                <td><div align="center" class="krug" onclick="NumClik(this)" style="background: #b0c983;">4</div></td>
                <td><div align="center" class="krug" onclick="NumClik(this)" style="background: #83A7C9;">5</div></td>
                <td><div align="center" class="krug" onclick="NumClik(this)" style="background: #83c983;">6</div></td>
                <td><div align="center" class="krug" onclick="NumClik(this)" style="background: #83c9ae;">7</div></td>
                <td><div align="center" class="krug" onclick="NumClik(this)" style="background: #83c1c9;">8</div></td>
                <td><div align="center" class="krug" onclick="NumClik(this)" style="background: #8396c9;">9</div></td>
                <td><div align="center" class="krug" onclick="NumClik(this)" style="background: #9683c9;">10</div></td>
            </tr>
        </table>
    </main>

    <footer onclick="showAuthor()">
        &copy; Сыпченко Александр, ФБИ-14, 2 курс, 2023
    </footer>
</body>
</html>
